<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Pepstar Peptides</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a5c6b;
            --primary-dark: #084550;
            --accent: #00d4aa;
            --accent-glow: rgba(0, 212, 170, 0.3);
            --bg-light: #f8fafb;
            --bg-white: #ffffff;
            --text-primary: #1a2b32;
            --text-secondary: #5a6d75;
            --text-muted: #8a9da5;
            --border: #e2e8eb;
            --border-light: #f0f4f5;
            --error: #e53e3e;
            --error-bg: #fff5f5;
            --warning: #d69e2e;
            --warning-bg: #fffbeb;
            --success: #38a169;
            --success-bg: #f0fff4;
            --shadow-sm: 0 2px 8px rgba(10, 92, 107, 0.06);
            --shadow-md: 0 8px 24px rgba(10, 92, 107, 0.1);
            --shadow-lg: 0 16px 48px rgba(10, 92, 107, 0.12);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; font-weight: 600; line-height: 1.2; }
        a { text-decoration: none; color: inherit; }

        /* Header */
        header {
            background: var(--primary-dark);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            color: white;
        }

        .logo-img {
            height: 40px;
            width: auto;
        }


        .logo span {
            background: var(--accent);
            color: var(--primary-dark);
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .admin-user {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .btn-logout {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Login Container */
        .login-container {
            min-height: calc(100vh - 64px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .login-card {
            background: var(--bg-white);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-md);
        }

        .login-card h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            text-align: center;
        }

        .login-card > p {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(10, 92, 107, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-primary:hover { background: var(--primary-dark); }

        .alert {
            padding: 12px 14px;
            border-radius: var(--radius-sm);
            margin-bottom: 16px;
            font-size: 0.85rem;
        }

        .alert-error {
            background: var(--error-bg);
            color: var(--error);
            border: 1px solid rgba(229, 62, 62, 0.2);
        }

        /* Dashboard */
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .dashboard-header h1 {
            font-size: 1.75rem;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-white);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            padding: 24px;
        }

        .stat-card h3 {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-card.pending .value { color: var(--warning); }
        .stat-card.approved .value { color: var(--success); }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0;
        }

        .tab-btn {
            padding: 12px 20px;
            background: none;
            border: none;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: var(--primary);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-btn .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            background: var(--warning);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 10px;
            margin-left: 8px;
        }

        /* User Table */
        .users-table {
            background: var(--bg-white);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 2fr 1.5fr 1fr 140px;
            gap: 16px;
            padding: 16px 24px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-light);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-row {
            display: grid;
            grid-template-columns: 2fr 2fr 1.5fr 1fr 140px;
            gap: 16px;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-light);
            align-items: center;
        }

        .user-row:last-child {
            border-bottom: none;
        }

        .user-row:hover {
            background: rgba(10, 92, 107, 0.02);
        }

        .user-info h4 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .user-info p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .user-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .user-meta small {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-badge.pending {
            background: var(--warning-bg);
            color: var(--warning);
        }

        .status-badge.approved {
            background: var(--success-bg);
            color: var(--success);
        }

        .status-badge.rejected {
            background: var(--error-bg);
            color: var(--error);
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .btn-approve, .btn-reject, .btn-view {
            padding: 8px 14px;
            border: none;
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-approve {
            background: var(--success);
            color: white;
        }

        .btn-approve:hover { background: #2f855a; }

        .btn-reject {
            background: var(--error-bg);
            color: var(--error);
            border: 1px solid rgba(229, 62, 62, 0.2);
        }

        .btn-reject:hover { background: #fee2e2; }

        .btn-view {
            background: var(--bg-light);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-view:hover { background: var(--border-light); }

        /* Empty State */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            stroke: var(--border);
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-white);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.2s;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 24px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .modal-header h2 {
            font-size: 1.25rem;
        }

        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: var(--text-muted);
        }

        .modal-close:hover { color: var(--text-primary); }
        .modal-close svg { width: 24px; height: 24px; stroke: currentColor; }

        .modal-body {
            padding: 24px;
        }

        .detail-row {
            margin-bottom: 16px;
        }

        .detail-row label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-row p {
            color: var(--text-primary);
        }

        .detail-row.research p {
            background: var(--bg-light);
            padding: 12px;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            padding: 0 24px 24px;
        }

        .modal-actions button {
            flex: 1;
            padding: 14px;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-actions .btn-approve {
            background: var(--success);
            color: white;
            border: none;
        }

        .modal-actions .btn-reject {
            background: var(--bg-white);
            color: var(--error);
            border: 2px solid var(--error);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            background: var(--primary-dark);
            color: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success { background: var(--success); }
        .toast.error { background: var(--error); }

        .hidden { display: none !important; }

        @media (max-width: 900px) {
            .dashboard { padding: 20px; }
            .stats-row { grid-template-columns: 1fr; }
            .table-header { display: none; }
            .user-row {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .action-btns {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-inner">
            <div class="logo">
                <img src="logo.png" alt="Pepstar Peptides" class="logo-img">
                Pepstar Peptides
                <span>ADMIN</span>
            </div>
            <div class="header-actions" id="headerActions" style="display: none;">
                <span class="admin-user">Logged in as Admin</span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-card">
            <h1>Admin Login</h1>
            <p>Enter your credentials to access the dashboard</p>
            
            <div class="alert alert-error hidden" id="loginError">
                Invalid username or password
            </div>

            <form onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard hidden" id="dashboard">
        <div class="dashboard-header">
            <h1>Member Management</h1>
        </div>

        <!-- Stats -->
        <div class="stats-row">
            <div class="stat-card">
                <h3>Total Members</h3>
                <div class="value" id="statTotal">0</div>
            </div>
            <div class="stat-card pending">
                <h3>Pending Approval</h3>
                <div class="value" id="statPending">0</div>
            </div>
            <div class="stat-card approved">
                <h3>Approved Members</h3>
                <div class="value" id="statApproved">0</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('pending', this)">
                Pending
                <span class="badge" id="pendingBadge">0</span>
            </button>
            <button class="tab-btn" onclick="switchTab('approved', this)">Approved</button>
            <button class="tab-btn" onclick="switchTab('rejected', this)">Rejected</button>
            <button class="tab-btn" onclick="switchTab('all', this)">All Users</button>
        </div>

        <!-- Users Table -->
        <div class="users-table">
            <div class="table-header">
                <div>User</div>
                <div>Institution</div>
                <div>Role</div>
                <div>Status</div>
                <div>Actions</div>
            </div>
            <div id="usersContainer">
                <!-- Users rendered here -->
            </div>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div class="modal-overlay" id="userModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Application Details</h2>
                <button class="modal-close" onclick="closeModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="detail-row">
                    <label>Full Name</label>
                    <p id="modalName">-</p>
                </div>
                <div class="detail-row">
                    <label>Email</label>
                    <p id="modalEmail">-</p>
                </div>
                <div class="detail-row">
                    <label>Institution</label>
                    <p id="modalInstitution">-</p>
                </div>
                <div class="detail-row">
                    <label>Role / Position</label>
                    <p id="modalRole">-</p>
                </div>
                <div class="detail-row">
                    <label>Applied On</label>
                    <p id="modalDate">-</p>
                </div>
                <div class="detail-row research">
                    <label>Research Area / Purpose</label>
                    <p id="modalResearch">-</p>
                </div>
            </div>
            <div class="modal-actions" id="modalActions">
                <button class="btn-reject" onclick="rejectUser(currentModalEmail)">Reject</button>
                <button class="btn-approve" onclick="approveUser(currentModalEmail)">Approve</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // ============================================
        // ADMIN CREDENTIALS - CHANGE THESE!
        // ============================================
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'peptidelab2025'
        };
        // ============================================

        let currentTab = 'pending';
        let currentModalEmail = null;

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                showDashboard();
            }
        });

        function handleAdminLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showDashboard();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('headerActions').style.display = 'flex';
            loadUsers();
        }

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        function getUsers() {
            const stored = localStorage.getItem('peptideUsers');
            return stored ? JSON.parse(stored) : {};
        }

        function saveUsers(users) {
            localStorage.setItem('peptideUsers', JSON.stringify(users));
        }

        function loadUsers() {
            const users = getUsers();
            const userList = Object.entries(users).map(([email, data]) => ({
                email,
                ...data
            }));

            // Update stats
            const total = userList.length;
            const pending = userList.filter(u => u.approved === false && u.rejected !== true).length;
            const approved = userList.filter(u => u.approved === true).length;

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statPending').textContent = pending;
            document.getElementById('statApproved').textContent = approved;
            document.getElementById('pendingBadge').textContent = pending;

            // Filter by tab
            let filtered = userList;
            if (currentTab === 'pending') {
                filtered = userList.filter(u => u.approved === false && u.rejected !== true);
            } else if (currentTab === 'approved') {
                filtered = userList.filter(u => u.approved === true);
            } else if (currentTab === 'rejected') {
                filtered = userList.filter(u => u.rejected === true);
            }

            renderUsers(filtered);
        }

        function renderUsers(users) {
            const container = document.getElementById('usersContainer');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                        <h3>No users found</h3>
                        <p>There are no ${currentTab === 'all' ? '' : currentTab} users to display.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = users.map(user => {
                const status = user.rejected ? 'rejected' : (user.approved ? 'approved' : 'pending');
                const statusLabel = status.charAt(0).toUpperCase() + status.slice(1);
                const date = user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A';
                const roleLabels = {
                    researcher: 'Research Scientist',
                    professor: 'Professor / Faculty',
                    student: 'Graduate Student',
                    technician: 'Lab Technician',
                    director: 'Lab Director',
                    industry: 'Industry Researcher',
                    other: 'Other'
                };

                return `
                    <div class="user-row">
                        <div class="user-info">
                            <h4>${user.firstName} ${user.lastName}</h4>
                            <p>${user.email}</p>
                        </div>
                        <div class="user-meta">
                            ${user.institution || 'Not provided'}
                            <small>Applied ${date}</small>
                        </div>
                        <div class="user-meta">
                            ${roleLabels[user.role] || user.role || 'Not specified'}
                        </div>
                        <div>
                            <span class="status-badge ${status}">${statusLabel}</span>
                        </div>
                        <div class="action-btns">
                            ${status === 'pending' ? `
                                <button class="btn-approve" onclick="approveUser('${user.email}')">Approve</button>
                                <button class="btn-reject" onclick="rejectUser('${user.email}')">Reject</button>
                            ` : `
                                <button class="btn-view" onclick="viewUser('${user.email}')">View</button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function switchTab(tab, btn) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadUsers();
        }

        function approveUser(email) {
            const users = getUsers();
            if (users[email]) {
                users[email].approved = true;
                users[email].rejected = false;
                users[email].approvedAt = new Date().toISOString();
                saveUsers(users);
                loadUsers();
                closeModal();
                showToast('User approved successfully', 'success');
            }
        }

        function rejectUser(email) {
            const users = getUsers();
            if (users[email]) {
                users[email].approved = false;
                users[email].rejected = true;
                users[email].rejectedAt = new Date().toISOString();
                saveUsers(users);
                loadUsers();
                closeModal();
                showToast('User rejected', 'error');
            }
        }

        function viewUser(email) {
            const users = getUsers();
            const user = users[email];
            if (!user) return;

            currentModalEmail = email;

            const roleLabels = {
                researcher: 'Research Scientist',
                professor: 'Professor / Faculty',
                student: 'Graduate Student',
                technician: 'Lab Technician',
                director: 'Lab Director',
                industry: 'Industry Researcher',
                other: 'Other'
            };

            document.getElementById('modalName').textContent = `${user.firstName} ${user.lastName}`;
            document.getElementById('modalEmail').textContent = email;
            document.getElementById('modalInstitution').textContent = user.institution || 'Not provided';
            document.getElementById('modalRole').textContent = roleLabels[user.role] || user.role || 'Not specified';
            document.getElementById('modalDate').textContent = user.createdAt ? new Date(user.createdAt).toLocaleString() : 'N/A';
            document.getElementById('modalResearch').textContent = user.researchArea || 'Not provided';

            // Show/hide action buttons based on status
            const actions = document.getElementById('modalActions');
            if (user.approved || user.rejected) {
                actions.classList.add('hidden');
            } else {
                actions.classList.remove('hidden');
            }

            document.getElementById('userModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
            currentModalEmail = null;
        }

        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type + ' show';
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close modal on overlay click
        document.getElementById('userModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
