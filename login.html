<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login | Pepstar Peptides</title>
    <meta name="description" content="Login to access member pricing and order history.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0B4B8E;
            --primary-dark: #083a6e;
            --accent: #FF7D24;
            --accent-glow: rgba(255, 125, 36, 0.3);
            --bg-light: #f8fafb;
            --bg-white: #ffffff;
            --text-primary: #1a2b32;
            --text-secondary: #5a6d75;
            --text-muted: #8a9da5;
            --border: #e2e8eb;
            --border-light: #f0f4f5;
            --error: #e53e3e;
            --error-bg: #fff5f5;
            --shadow-sm: 0 2px 8px rgba(11, 75, 142, 0.06);
            --shadow-md: 0 8px 24px rgba(11, 75, 142, 0.1);
            --shadow-lg: 0 16px 48px rgba(11, 75, 142, 0.12);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; font-weight: 600; line-height: 1.2; }
        a { text-decoration: none; color: inherit; }

        /* Header */
        header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-light);
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--primary);
        }

        .logo-img {
            height: 40px;
            width: auto;
        }

        .logo-img { height: 60px; width: auto; }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover { color: var(--primary); }
        .back-link svg { width: 18px; height: 18px; stroke: currentColor; }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
        }

        .auth-card {
            background: var(--bg-white);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: 40px;
            box-shadow: var(--shadow-md);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(11, 75, 142, 0.1);
        }

        .form-group.error input {
            border-color: var(--error);
            background: var(--error-bg);
        }

        .error-message {
            font-size: 0.8rem;
            color: var(--error);
            margin-top: 6px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        .remember-me span {
            color: var(--text-secondary);
        }

        .forgot-link {
            color: var(--primary);
        }

        .forgot-link:hover { text-decoration: underline; }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover { background: var(--primary-dark); }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .auth-divider span {
            padding: 0 16px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .auth-footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary);
            font-weight: 600;
        }

        .auth-footer a:hover { text-decoration: underline; }

        /* Alert */
        .alert {
            padding: 14px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: var(--error-bg);
            color: var(--error);
            border: 1px solid rgba(229, 62, 62, 0.2);
        }

        .alert-warning {
            background: #fffbeb;
            color: #b45309;
            border: 1px solid rgba(180, 83, 9, 0.2);
        }

        .alert-success {
            background: rgba(0, 212, 170, 0.1);
            color: var(--primary);
            border: 1px solid rgba(0, 212, 170, 0.3);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-inner">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Pepstar Peptides" class="logo-img">
            </a>
            <a href="index.html" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
                Back to Home
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Member Login</h1>
                    <p>Access your account to view pricing and order history</p>
                </div>

                <div class="alert alert-warning hidden" id="pendingAlert">
                    Your account is pending approval. You'll receive an email once approved.
                </div>

                <div class="alert alert-error hidden" id="errorAlert">
                    Invalid email or password. Please try again.
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@company.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary">Sign In</button>
                </form>

                <div class="auth-divider">
                    <span>New to Pepstar Peptides?</span>
                </div>

                <div class="auth-footer">
                    <a href="register.html">Apply for a Research Account →</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Migrate old array format to object format
        (function migrateUsers() {
            const stored = localStorage.getItem('peptideUsers');
            if (!stored) return;
            try {
                const data = JSON.parse(stored);
                if (Array.isArray(data)) {
                    const usersObj = {};
                    data.forEach(user => {
                        if (user.email) {
                            usersObj[user.email] = {
                                password: user.password,
                                firstName: user.firstName,
                                lastName: user.lastName,
                                institution: user.institution,
                                position: user.position,
                                approved: user.approved || false,
                                createdAt: user.createdAt
                            };
                        }
                    });
                    localStorage.setItem('peptideUsers', JSON.stringify(usersObj));
                }
            } catch (e) {}
        })();

        // Demo users for testing
        const demoUsers = {
            'researcher@lab.com': { password: 'demo123', firstName: 'John', lastName: 'Researcher', approved: true },
            'pending@lab.com': { password: 'demo123', firstName: 'Jane', lastName: 'Pending', approved: false }
        };

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hide alerts
            document.getElementById('errorAlert').classList.add('hidden');
            document.getElementById('pendingAlert').classList.add('hidden');

            // Check demo users or localStorage
            const users = JSON.parse(localStorage.getItem('peptideUsers') || '{}');
            const allUsers = { ...demoUsers, ...users };

            const user = allUsers[email];

            if (!user || user.password !== password) {
                document.getElementById('errorAlert').classList.remove('hidden');
                return;
            }

            if (!user.approved) {
                document.getElementById('pendingAlert').classList.remove('hidden');
                return;
            }

            // Save logged in user
            const userData = {
                email,
                firstName: user.firstName,
                lastName: user.lastName,
                approved: user.approved
            };
            localStorage.setItem('peptideUser', JSON.stringify(userData));

            // Redirect to account or previous page
            const returnUrl = new URLSearchParams(window.location.search).get('return') || 'account.html';
            window.location.href = returnUrl;
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('peptideUser') || '{}');
            if (user.approved) {
                window.location.href = 'account.html';
            }
        });
    </script>
</body>
</html>
